<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户权限系统 - 页面不存在</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">用户权限系统</a>
            <div class="d-flex">
                <span class="navbar-text me-3">欢迎, {{ session.user.username }}</span>
                <a href="/logout" class="btn btn-outline-light">退出登录</a>
            </div>
        </div>
    </nav>

    <div class="container error-container">
        <div class="error-code">404</div>
        <div class="error-message">页面不存在</div>
        <p class="lead">您请求的页面不存在或已被移除。</p>
        <a href="/main" class="btn btn-primary">返回首页</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
